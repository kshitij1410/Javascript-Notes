<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="fluid-container">

        <!-- header starts  -->
        <div class="header" style=" background-color: black; height:150px">
            <div class="container d-flex" style="color: white; padding-top: 50px;">
                <div class="row" style="width: 100%;">
                    <div class="col-sm-12 col-md-6">
                        <h1 class="">Items Lister</h1>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex">
                            <input class="form-control me-2" type="search" id="textSearch" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" id="filter" type="submit">Search</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- header ends  -->

        <div class="container" style="border: 1px solid black;margin-top: 100px;padding-bottom: 50px;">

            <h1 style="padding-top:10px">Add Items</h1>


            <div class="row" style="width: 100%;">
                <form class="col-sm-12 col-md-8 " id="addform">
                    <div class="d-flex w-50" style="margin-top: 20px;">
                        <input class="form-control" id="text1" type="text">
                        <button class="btn btn-outline-success" id="btn2" type="submit">Submit</button>
                    </div>
                </form>
                <div class="col-sm-12 col-md-4"></div>
            </div>


            <h1 style="margin-top: 10px;">Items:</h1>
            <ul class="list-group" style="margin-top: 20px;">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item">Item 5</li>
            </ul>

        </div>

    </div>


   <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
